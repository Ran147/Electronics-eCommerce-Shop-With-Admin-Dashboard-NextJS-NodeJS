version: '3.8'

services:
  # 1. Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce_db
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. Backend (Server)
  server:
    container_name: ecommerce_server
    build: ./server
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "mysql://root:rootpassword@db:3306/ecommerce_db"
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1" # Evita errores con Prisma en contenedores
    depends_on:
      db:
        condition: service_healthy
        

  # 3. Frontend (Next.js)
  frontend:
    container_name: ecommerce_frontend
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3001" # Para el navegador (Client side)
      INTERNAL_API_URL: "http://server:3001"       # Para el servidor Next.js (Server side) <--- AGREGAR ESTO
      DATABASE_URL: "mysql://root:rootpassword@db:3306/ecommerce_db"
    depends_on:
      - server

  # 4. Tests Unitarios (JEST) - ¡NUEVO!
  jest-tests:
    container_name: ecommerce_jest
    build: .
    environment:
      CI: "true" # Para que Jest no se quede esperando input en modo watch
    # Este comando instala dependencias y corre los tests unitarios
    command: sh -c "npm install && npm run test" 
    depends_on:
      - frontend

  # 5. Tests E2E (Playwright) - ¡MODIFICADO!
  playwright:
    container_name: ecommerce_playwright
    image: mcr.microsoft.com/playwright:v1.41.0-jammy
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      BASE_URL: "http://frontend:3000"
    # Aquí está el cambio: --project=chromium
    command: >
      sh -c "npm install && npx playwright install chromium && npx playwright test --project=chromium"
    depends_on:
      - frontend